{% extends "base.html" %}
{% block content %}
<div id="store-content">
<h1><strong>Botiga Vedella ecològica de Trullàs</strong></h1>
{% for product in products %}
{% if product.available == True %}
<p>Nom del producte: {{product.name}} </p>
<p>Descripcio: {{product.description}}</p>
<p>Preu: {{product.price}}</p>
<img src={{product.image}}  height="42" width="42">

{% endif %}
{% endfor %}
</div>
{% endblock %}
